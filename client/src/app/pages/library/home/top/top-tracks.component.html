<div class="flex text-stone-400">
  <div class="mr-5 min-w-[20px] text-xs text-center">#</div>
  <div class="w-2/3 text-xs pr-4 ">Title</div>
  <div class="w-1/3 text-xs">Category</div>
  <div class="text-xs w-2/3">Plays</div>
</div>
<hr class="border-neutral-700 mb-4 mt-2">
<ul>
  <li *ngFor="let track of tracks; index as i">
    <div class="flex items-center h-10">
      <div class="mr-5 min-w-[20px] text-sm text-stone-400 text-center">{{ i + 1 }}</div>
      <div class="min-w-0 w-2/3 pr-5">
        <div class="text-sm overflow-hidden text-ellipsis whitespace-nowrap">
          {{ track.name }}
        </div>
        <div class="text-stone-400 text-xs">
          {{ track.artist }}
        </div>
      </div>
      <div class="text-sm w-1/3 ">{{ track.category ? track.category : '-' }}</div>
      <div class="w-2/3 flex items-center">
        <div class="text-sm pr-4 ">{{ track.playcount }}</div>
        <div class="bar bg-teal-900 h-3 mt-[1px]" [style.width.%]="calculateBarWidth(tracks, track.playcount)"></div>
      </div>
    </div>
    <hr *ngIf="tracks && i < tracks.length - 1" class="mb-2 mt-2 border-neutral-800" />
  </li>
</ul>
