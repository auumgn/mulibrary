<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mr-5">
  <mat-tree-node
    [style.background-color]="node.selected ? '#393939' : null"
    class="mat-tree-node text-stone-300 text-sm h-7 min-h-0"
    *matTreeNodeDef="let node"
    matTreeNodePadding
    matTreeNodePaddingIndent="20"
  >
    <button class="w-1" mat-icon-button disabled></button>
    <span (click)="selectNode(node)" class="flex-1 pr-3">
      {{ node.item }}
    </span>
  </mat-tree-node>
  <mat-tree-node
    [style.background-color]="node.selected ? '#393939' : null"
    class="mat-tree-node text-stone-300 text-sm h-7 min-h-0 border-"
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
    matTreeNodePaddingIndent="20"
  >
    <div class="mat-tree-node-selected" *ngIf="node.selected"></div>
    <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? "arrow_drop_down" : "arrow_right" }}
      </mat-icon>
    </button>
    <span (click)="selectNode(node)" class="flex-1 pr-3">
      {{ node.item }}
    </span>
  </mat-tree-node>
</mat-tree>
