<div class="w-full max-w-sm ml-auto">
  <!-- Search Input -->
  <div class="relative">
    <input
      type="text"
      [formControl]="searchControl"
      placeholder="Search artists and albums..."
      class="w-full text-sm h-9 px-4 py-3 bg-neutral-800 rounded-sm focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500 transition-colors"
    />

    <!-- Search Icon -->
    <div class="absolute right-3 top-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
  </div>

  <!-- Results Container (same width as search input) -->
  <div
    *ngIf="showResults && (searchResults$ | async) as results"
    class="mt-2 border border-neutral-600 rounded-lg shadow-sm absolute bg-neutral-900 z-20"
  >
    <!-- Artists -->
    <div *ngIf="results.artists.length > 0" class="p-4 border-b border-neutral-600">
      <h3 class="mb-2 text-xs text-stone-400">Artists</h3>
      <div class="space-y-1 text-sm">
        <div
          *ngFor="let artist of results.artists"
          class="p-2 hover:bg-gray-500 rounded cursor-pointer flex items-center"
          (click)="navigateToArtistPage(artist.name)"
        >
          <div class="font-medium">{{ artist.name }}</div>
        </div>
      </div>
    </div>

    <!-- Albums -->
    <div *ngIf="results.albums.length > 0" class="p-4">
      <h3 class="mb-2 text-xs text-stone-400">Albums</h3>
      <div class="space-y-1 text-sm">
        <div
          *ngFor="let album of results.albums"
          class="p-2 hover:bg-gray-500 rounded cursor-pointer flex flex-col"
          (click)="navigateToAlbumPage(album.artist!, album.name)"
        >
          <div class="font-medium">{{ album.name }}</div>
          <div class="text-xs text-stone-400">by {{ album.artist?.join(", ") }}</div>
        </div>
      </div>
    </div>

    <!-- No Results -->
    <div
      *ngIf="results.artists.length === 0 && results.albums.length === 0 && searchControl.value?.trim()"
      class="p-4 text-center text-sm"
    >
      No results found
    </div>
  </div>
</div>
