<div class="w-1/3">
  <ul>
    <li *ngFor="let artist of artists; index as i">
      <div class="flex items-center">
        <div class="text-sm flex-1">{{ artist.artist }}</div>
        <div class="text-sm pr-4">{{ artist.count }}</div>
        <div class="w-1/3">
          <div class="bar bg-teal-900 h-2 mt-[1px]" [style.width.%]="calculateBarWidth(artists, artist.count)"></div>
        </div>
      </div>
      <hr *ngIf="artists && i < artists.length - 1" class="mb-2 mt-2 border-neutral-800" />
    </li>
  </ul>
</div>
