<h1 class="text-2xl font-semibold mb-8">Top artists</h1>

<div class="flex text-stone-400 mb-4">
  <div class="mr-5 min-w-[20px] text-xs text-center">#</div>
  <div class="w-1/3 text-xs pr-4">Artist</div>
  <div class="w-[30%] text-xs">Category</div>
  <div class="text-xs w-1/3">Plays</div>
</div>
<ul>
  <li *ngFor="let artist of artists; index as i" class="flex items-center h-10">
      <div class="mr-5 min-w-[20px] text-sm text-stone-400 text-center">{{ i + 1 }}</div>
      <div class="text-sm w-1/3 overflow-hidden text-ellipsis whitespace-nowrap pr-8">
        {{ artist.artist }}
      </div>
      <div class="text-sm w-[30%]">{{ artist.category ? artist.category : "-" }}</div>
      <div class="w-1/3 flex items-center">
        <div class="text-sm min-w-[40px] text-left">{{ artist.playcount }}</div>
        <div class="bar bg-teal-900 h-3 mt-[1px]" [style.width.%]="calculateBarWidth(artists, artist.playcount)"></div>
      </div>
  </li>
</ul>
