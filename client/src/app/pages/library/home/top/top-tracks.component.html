<h1 class="text-2xl font-semibold mb-8">Top tracks</h1>
<div class="flex text-stone-400 mb-4">
  <div class="mr-5 min-w-[20px] text-xs text-center">#</div>
  <div class="w-1/3 text-xs pr-4">Title</div>
  <div class="w-[30%] text-xs">Album</div>
  <div class="text-xs w-1/3">Plays</div>
</div>
<ul>
  <li *ngFor="let track of tracks; index as i" class="flex items-center h-10 mb-3">
      <div class="mr-5 min-w-[20px] text-sm text-stone-400 text-center">{{ i + 1 }}</div>
      <div class="w-1/3 pr-8 overflow-hidden">
        <div class="text-sm overflow-hidden text-ellipsis whitespace-nowrap">
          {{ track.name }}
        </div>
        <div class="text-stone-400 text-xs">
          {{ track.artist }}
        </div>
      </div>
      <div class="text-sm w-[30%] overflow-hidden text-ellipsis whitespace-nowrap pr-8">{{ track.album ? track.album : "-" }}</div>
      <div class="w-1/3 flex items-center">
        <div class="text-sm min-w-[40px] text-left">{{ track.playcount }}</div>
        <div class="bar bg-teal-900 h-3 mt-[1px]" [style.width.%]="calculateBarWidth(tracks, track.playcount)"></div>
      </div>
  </li>
</ul>
