<!-- Updated HTML template -->
<div class="flex min-h-full h-max max-w-full bg-neutral-900">
  <div class="pl-10 pr-10 pb-10 pt-10 flex-1">
    <router-outlet></router-outlet>
  </div>
</div>

<div id="range-slider" class="w-max z-10"></div>
<div class="tooltips">
  <div
    #leftTooltip
    class="fixed bottom-11 bg-gray-800 text-white text-xs px-2 py-1 rounded pointer-events-none z-50 whitespace-nowrap transition-all duration-150 ease-out"
    [style.left.px]="leftTooltipPosition"
    [class.opacity-0]="!leftTooltipText"
  >
    {{ leftTooltipText }}
  </div>

  <div
    #rightTooltip
    class="fixed bottom-11 bg-gray-800 text-white text-xs px-2 py-1 rounded pointer-events-none z-50 whitespace-nowrap transition-all duration-150 ease-out"
    [style.left.px]="rightTooltipPosition"
    [class.opacity-0]="!rightTooltipText"
  >
    {{ rightTooltipText }}
  </div>
</div>

@if (data && points) {
<div class="bg-neutral-800 h-10 flex fixed bottom-0 items-baseline bars">
  @for (item of data; track item.quarter) {
  <div class="w-2 bg-stone-500" [style.width.px]="windowWidth / points" [style.height.%]="item.pct_of_max"></div>
  }
</div>
}
