<div class="w-1/3">
  <ul>
    <li *ngFor="let track of tracks; index as i">
      <div class="flex items-center">
        <div class="text-sm flex-1">{{ track.artist }} - {{ track.name }}</div>
        <div class="text-sm pr-4">{{ track.count }}</div>
        <div class="w-1/3">
          <div class="bar bg-teal-900 h-2 mt-[1px]" [style.width.%]="calculateBarWidth(tracks, track.count)"></div>
        </div>
      </div>
      <hr *ngIf="tracks && i < tracks.length - 1" class="mb-2 mt-2 border-neutral-800" />
    </li>
  </ul>
</div>
