<h1 class="text-xl font-semibold mb-4">Top albums</h1>
<div class="flex text-stone-400 mb-2">
  <div class="mr-5 min-w-[20px] text-xs text-center">#</div>
  <div class="w-1/3 text-xs pr-4">Title</div>
  <div class="w-[30%] text-xs">Artist</div>
  <div class="text-xs w-1/3">Plays</div>
</div>
<ul>
  @for (album of albums; track $index; let i = $index) {
  <li class="flex items-center h-10">
    <div class="mr-5 min-w-[20px] text-sm text-stone-400 text-center">{{ i + 1 }}</div>
    <div class="text-sm overflow-hidden text-ellipsis whitespace-nowrap min-w-0 w-1/3 pr-8">
      {{ album.album }}
    </div>
    <div class="text-sm w-[30%]">{{ album.artist }}</div>
    <div class="w-1/3 flex items-center">
      <div class="text-sm min-w-[40px] text-left">{{ album.playcount }}</div>
      <div class="bar bg-teal-900 h-3 mt-[1px]" [style.width.%]="calculateBarWidth(albums, album.playcount)"></div>
    </div>
  </li>
  }
</ul>
