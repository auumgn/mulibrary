<div class="mb-14">
  <h1 class="text-2xl font-semibold mb-10">Recently played</h1>
  <div class="flex text-stone-400 mb-5">
    <div class="flex-grow text-xs">Artist</div>
    <div class="w-1/3 text-xs">Track</div>
    <div class="w-1/3 text-xs">Album</div>
    <div class="text-xs w-1/12 text-right">Time</div>
  </div>
  <ul>
    @for (scrobble of recentScrobbles; track scrobble; let i = $index) {
      <li >
        <div class="flex items-center h-10">
          <div class="text-sm flex-grow">{{ scrobble.artist }}</div>
          <div class="text-sm w-1/3">{{ scrobble.name }}</div>
          <div class="text-sm w-1/3">{{ scrobble.album ? scrobble.album : "-" }}</div>
          <div class="text-xs w-1/12 text-right">
            {{ scrobble.timestamp | timestampToDate }}
          </div>
        </div>
      </li>
    }
  </ul>
</div>

<div class="chart-container max-w-6xl h-[30vh] mb-14">
  <canvas id="MyChart">{{ chart }}</canvas>
</div>

<div class="mb-14 gap-24">
  <!-- TODO: ask Leo if calculateBarWidth makes sense to have in HTML which keeps updating shitloads of times -->
  <app-top-artists [artists]="topArtists[3]"></app-top-artists>
</div>

<div class="mb-14 gap-24">
  <app-top-albums [albums]="topAlbums[3]"></app-top-albums>
</div>

<div class="mb-14 gap-24">
  <app-top-tracks [tracks]="topTracks[3]"></app-top-tracks>
</div>
