<!-- edit-album.component.html -->
<div *ngIf="album" [formGroup]="form">
  <h1>Edit Album: {{ album.name }}</h1>

  <label>Rating:</label>
  <app-rating [rating]="form.get('rating')?.value" (ratingChange)="onRatingChange($event)" [editable]="true">
  </app-rating>

  <label class="mt-4 block">Review:</label>
  <textarea formControlName="review" rows="5" class="w-full border rounded p-2"> </textarea>

  <button class="mt-4 bg-teal-700 text-white px-4 py-2 rounded" (click)="save()">Save</button>
</div>
