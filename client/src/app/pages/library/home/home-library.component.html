<div class="mb-14">
  <h1 class="text-2xl font-semibold mb-5">Recently played</h1>
  <div class="flex">
    <div class="w-1/3 mr-40">
      <ul>
        <ng-container *ngFor="let scrobble of recentScrobbles; index as i">
          <li>
            <div class="flex">
              <div class="flex-1">
                <div class="text-sm">{{ scrobble.name }}</div>
                <div class="text-xs">{{ scrobble.artist }}</div>
              </div>
              <div class="text-xs self-center">
                {{ scrobble.timestamp | timestampToDate }}
              </div>
            </div>
            <hr *ngIf="recentScrobbles && i < recentScrobbles.length - 1" class="mb-2 mt-2 border-neutral-800" />
          </li>
        </ng-container>
      </ul>
    </div>

  </div>
</div>

<div class="chart-container max-w-6xl h-[30vh] mb-14">
  <canvas id="MyChart">{{ chart }}</canvas>
</div>

<h1 class="text-2xl font-semibold mb-5">Top artists</h1>
<div class="flex mb-14">
  <app-top-artists *ngFor="let period of periods" [artists]="topArtists[period]"></app-top-artists>
</div>

<h1 class="text-2xl font-semibold mb-5">Top albums</h1>
<div class="flex mb-14">
    <app-top-albums *ngFor="let period of periods" [albums]="topAlbums[period]"></app-top-albums>
</div>

<h1 class="text-2xl font-semibold mb-5">Top tracks</h1>
<div class="flex mb-14">
  <app-top-tracks *ngFor="let period of periods" [tracks]="topTracks[period]"></app-top-tracks>
</div>
