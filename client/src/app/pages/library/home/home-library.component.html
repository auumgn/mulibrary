<div class="mb-14">
  <h1 class="text-2xl font-semibold mb-5">Recently played</h1>
  <div class="flex text-stone-400 mb-2">
    <div class="w-1/3 text-xs">Track</div>
    <div class="w-1/3 text-xs">Album</div>
    <div class="w-1/6 text-xs">Category</div>
    <div class="text-xs w-1/6 text-right">Time</div>
  </div>
  <ul>
    <ng-container *ngFor="let scrobble of recentScrobbles; index as i">
      <li class="mb-3">
        <div class="flex items-center h-10">
          <div class="w-1/3">
            <div class="text-sm">{{ scrobble.name }}</div>
            <div class="text-xs text-stone-400">{{ scrobble.artist }}</div>
          </div>
          <div class="text-sm w-1/3">{{ scrobble.album ? scrobble.album : "-" }}</div>

          <div class="text-sm w-1/6">{{ scrobble.category ? scrobble.category : "-" }}</div>
          <div class="text-xs w-1/6 text-right">
            {{ scrobble.timestamp | timestampToDate }}
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
</div>

<div class="chart-container max-w-6xl h-[30vh] mb-14">
  <canvas id="MyChart">{{ chart }}</canvas>
</div>

<h1 class="text-2xl font-semibold mb-5">Top artists</h1>
<div class="mb-14 gap-24">
  <!-- TODO: ask Leo if calculateBarWidth makes sense to have in HTML which keeps updating shitloads of times -->
  <app-top-artists [artists]="topArtists[3]"></app-top-artists>
</div>

<h1 class="text-2xl font-semibold mb-5">Top albums</h1>
<div class="mb-14 gap-24">
  <app-top-albums [albums]="topAlbums[3]"></app-top-albums>
</div>

<h1 class="text-2xl font-semibold mb-5">Top tracks</h1>
<div class="mb-14 gap-24">
  <app-top-tracks [tracks]="topTracks[3]"></app-top-tracks>
</div>
