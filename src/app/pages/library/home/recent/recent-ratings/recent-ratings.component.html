  @for (album of albums; track $index; let i = $index) {

  <div
    class="flex h-full w-full mb-3"
    [routerLink]="['/library', 'album', normalizeName(album.artist!), normalizeName(album.name)]"
  >
    <div>
      <img class="h-16 min-w-16" [src]="album.artwork" alt="" />
    </div>
    <div class="ml-5 w-full">
      <div class="flex justify-between w-full h-16">
        <div class="">
          <div class="flex text-sm justify-between w-full">
            <div>
              {{ album.artist }}
            </div>
          </div>
          <div class="text-sm mb-0 text-stone-400">
            {{ album.name }}
          </div>
          @if(album.year){<span class="text-sm text-stone-400"> {{ album.year }}</span
          >}
        </div>
        <app-rating [rating]="album.rating!"></app-rating>
      </div>

      <!-- review text -->
      <!-- <div class="text-sm w-full overflow-hidden line-clamp-2">{{ reviews[0].review }}</div> -->
    </div>
  </div>
  }
</div>
