  <router-outlet></router-outlet>
</div>
<div class="relative h-20">
  <div class="fixed bottom-0 bg-neutral-900 h-[50px] w-full flex justify-center text-sm text-stone-400">

  </div>
  <div id="range-slider" class="w-max z-10 fixed"></div>
  <div class="tooltips fixed">
    <div
      #leftTooltip
      class="fixed bottom-14 bg-gray-800 text-white text-xs px-2 py-1 rounded pointer-events-none z-50 whitespace-nowrap transition-all duration-150 ease-out"
      [style.left.px]="leftTooltipPosition"
      [class.opacity-0]="!leftTooltipText"
    >
      {{ leftTooltipText }}
    </div>

    <div
      #rightTooltip
      class="fixed bottom-14 bg-gray-800 text-white text-xs px-2 py-1 rounded pointer-events-none z-50 whitespace-nowrap transition-all duration-150 ease-out"
      [style.left.px]="rightTooltipPosition"
      [class.opacity-0]="!rightTooltipText"
    >
      {{ rightTooltipText }}
    </div>
  </div>

  @if (data && points) {
  <div class="h-10 flex bottom-0 items-baseline bars w-full fixed">
    @for (item of data; track item.quarter) {
    <div class="w-2 bg-neutral-300" [style.width.px]="windowWidth / points" [style.height.%]="item.pct_of_max"></div>
    }
  </div>
  }
</div>
