<h1 class="text-xl font-semibold mb-4">Backlog</h1>

<div class="flex text-stone-400 mb-2 gap-2">
  <!-- <div class="mr-2 min-w-[20px] text-xs text-center">#</div> -->
  <div class="w-1/3 text-xs pr-4">Artist</div>
  <div class="w-1/3 text-xs flex-grow">Album</div>
  <div class="text-xs w-[10%]">Play(s)</div>
  <div class="text-xs w-[10%]">Since</div>
</div>
<ul>
  @for (album of albums; track $index; let i = $index) {
  <li class="flex items-start min-h-6 text-sm gap-2">
    <!-- <div class="mr-2 min-w-[20px] text-sm text-stone-400 text-center">{{ i + 1 }}</div> -->
    <div class="overflow-hidden text-ellipsis whitespace-nowrap w-1/3">
      {{ album.artist }}
    </div>
    <div class="w-1/3 flex-grow">{{ album.name }}</div>
    <div class="w-[10%] text-left">{{ album.scrobbles }}</div>

    <div class="w-[10%] text-left">{{ album.first_listen_date! * 1000 | date : "yyyy" }}</div>
  </li>
  }
</ul>
