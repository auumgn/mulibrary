<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodePadding
    [style.background-color]="selectedNode.isSelected(node) ? '#393939' : null"
    class="mat-tree-node text-stone-300 text-sm h-7 min-h-0"
    matTreeNodePaddingIndent="20"
  >
    <!-- use a disabled button to provide padding for tree leaf -->
    <span class="pl-5"></span>
    <span (click)="selectNode(node)" class="flex-1 pr-3">
      {{ node.name }}
    </span>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
    [style.background-color]="selectedNode.isSelected(node) ? '#393939' : null"
    class="mat-tree-node text-stone-300 text-sm h-7 min-h-0"
    matTreeNodePaddingIndent="20"
  >
    <button (click)="expandNode(node)" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    <span (click)="selectNode(node)" class="flex-1 pr-3">
      {{ node.name }}
    </span>
  </mat-tree-node>
</mat-tree>
