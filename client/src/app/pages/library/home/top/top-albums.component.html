<div class="w-1/3">
  <ul>
    <li *ngFor="let album of albums; index as i">
      <div class="flex items-center">
        <div class="text-sm flex-1">{{ album.artist }} - {{ album.album }}</div>
        <div class="text-sm pr-4">{{ album.count }}</div>
        <div class="w-1/3">
          <div class="bar bg-teal-900 h-2 mt-[1px]" [style.width.%]="calculateBarWidth(albums, album.count)"></div>
        </div>
      </div>
      <hr *ngIf="albums && i < albums.length - 1" class="mb-2 mt-2 border-neutral-800" />
    </li>
  </ul>
</div>
